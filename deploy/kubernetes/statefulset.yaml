---
# ==============================================================================
# LLM-Simulator StatefulSet
# ==============================================================================
# Use this for scenarios requiring:
# - Stable network identities
# - Persistent session storage
# - Ordered deployment and scaling
# - Deterministic seed-based simulation
# ==============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: llm-simulator-stateful
  namespace: llm-devops
  labels:
    app: llm-simulator
    component: simulation-engine
    deployment-type: stateful
spec:
  serviceName: llm-simulator-headless
  replicas: 3
  revisionHistoryLimit: 10

  selector:
    matchLabels:
      app: llm-simulator
      component: simulation-engine
      deployment-type: stateful

  podManagementPolicy: Parallel  # OrderedReady or Parallel

  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0

  template:
    metadata:
      labels:
        app: llm-simulator
        component: simulation-engine
        deployment-type: stateful
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: llm-simulator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      initContainers:
        - name: config-validator
          image: llm-simulator:1.0.0
          imagePullPolicy: IfNotPresent
          command: ["/app/llm-simulator", "validate", "--config", "/app/config/simulator.yaml"]
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      containers:
        - name: llm-simulator
          image: llm-simulator:1.0.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: LLM_SIM_HOST
              value: "0.0.0.0"
            - name: LLM_SIM_PORT
              value: "8080"
            - name: LLM_SIM_METRICS_PORT
              value: "9090"
            - name: LLM_SIM_LOG_LEVEL
              value: "info"
            - name: LLM_SIM_LOG_FORMAT
              value: "json"
            - name: LLM_SIM_CONFIG
              value: "/app/config/simulator.yaml"
            - name: LLM_SIM_DATA_DIR
              value: "/app/data"
            - name: LLM_SIM_PERSIST_SESSIONS
              value: "true"
            - name: LLM_SIM_SESSION_STORAGE_PATH
              value: "/app/data/sessions"
            # Use pod ordinal as seed for deterministic simulation
            - name: LLM_SIM_SEED
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['statefulset.kubernetes.io/pod-name']
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_ORDINAL
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['statefulset.kubernetes.io/pod-name']
            - name: OTEL_SERVICE_NAME
              value: "llm-simulator"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector.observability:4317"
            - name: RUST_LOG
              value: "info,llm_simulator=debug"
            - name: RUST_BACKTRACE
              value: "1"

          resources:
            requests:
              cpu: "1000m"
              memory: "2Gi"
            limits:
              cpu: "4000m"
              memory: "8Gi"

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12

          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: profiles
              mountPath: /app/profiles
              readOnly: true
            - name: data
              mountPath: /app/data
            - name: tmp
              mountPath: /tmp

          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      volumes:
        - name: config
          configMap:
            name: llm-simulator-config
            defaultMode: 0444
        - name: profiles
          configMap:
            name: llm-simulator-profiles
            defaultMode: 0444
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - llm-simulator
              topologyKey: kubernetes.io/hostname

      terminationGracePeriodSeconds: 60

  # Persistent Volume Claim template for data storage
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: llm-simulator
          component: storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: fast-ssd  # Adjust based on cloud provider
        resources:
          requests:
            storage: 50Gi
