name: CD Pipeline

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ----------------------------------------------------------------------------
  # Build and Push Release
  # ----------------------------------------------------------------------------
  release:
    name: Build and Push Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(git describe --tags --always --dirty)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.75.0
          override: true

      - name: Build release binary
        run: |
          cargo build --release --locked
          strip target/release/llm-simulator

      - name: Create release archives
        run: |
          mkdir -p dist

          # Linux x86_64
          tar czf dist/llm-simulator-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz \
            -C target/release llm-simulator

          # Generate checksums
          cd dist
          sha256sum * > checksums.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: false
          prerelease: false

  # ----------------------------------------------------------------------------
  # Deploy to Staging
  # ----------------------------------------------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [release]
    environment:
      name: staging
      url: https://staging.llm-simulator.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_STAGING }}" > ~/.kube/config

      - name: Deploy with Helm
        run: |
          helm upgrade --install llm-simulator \
            deploy/helm/llm-simulator \
            --namespace llm-devops-staging \
            --create-namespace \
            --set image.tag=${{ needs.release.outputs.version }} \
            --set ingress.enabled=true \
            --set ingress.hosts[0].host=staging.llm-simulator.example.com \
            --set autoscaling.minReplicas=2 \
            --set autoscaling.maxReplicas=10 \
            --values deploy/helm/llm-simulator/values-staging.yaml \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/llm-simulator -n llm-devops-staging --timeout=5m
          kubectl get pods -n llm-devops-staging -l app.kubernetes.io/name=llm-simulator

      - name: Run smoke tests
        run: |
          sleep 30
          curl -f https://staging.llm-simulator.example.com/health || exit 1
          curl -f https://staging.llm-simulator.example.com/ready || exit 1

  # ----------------------------------------------------------------------------
  # Integration Tests on Staging
  # ----------------------------------------------------------------------------
  test-staging:
    name: Integration Tests on Staging
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pytest requests

      - name: Run integration tests
        run: |
          pytest tests/integration \
            --base-url=https://staging.llm-simulator.example.com \
            --verbose

  # ----------------------------------------------------------------------------
  # Deploy to Production
  # ----------------------------------------------------------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [release, test-staging]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' || startsWith(github.ref, 'refs/tags/')
    environment:
      name: production
      url: https://llm-simulator.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_PRODUCTION }}" > ~/.kube/config

      - name: Deploy with Helm (Canary)
        run: |
          # Deploy canary with 10% traffic
          helm upgrade --install llm-simulator-canary \
            deploy/helm/llm-simulator \
            --namespace llm-devops \
            --create-namespace \
            --set image.tag=${{ needs.release.outputs.version }} \
            --set replicaCount=2 \
            --set service.weight=10 \
            --values deploy/helm/llm-simulator/values-production.yaml \
            --values deploy/helm/llm-simulator/values-canary.yaml \
            --wait \
            --timeout 5m

      - name: Wait for canary validation
        run: sleep 300

      - name: Check canary metrics
        run: |
          # Query Prometheus for error rate
          ERROR_RATE=$(curl -s "http://prometheus.observability:9090/api/v1/query?query=rate(llm_simulator_errors_total[5m])" | jq -r '.data.result[0].value[1]')
          if (( $(echo "$ERROR_RATE > 0.01" | bc -l) )); then
            echo "Canary error rate too high: $ERROR_RATE"
            exit 1
          fi

      - name: Promote to production
        run: |
          helm upgrade --install llm-simulator \
            deploy/helm/llm-simulator \
            --namespace llm-devops \
            --set image.tag=${{ needs.release.outputs.version }} \
            --set ingress.enabled=true \
            --set ingress.hosts[0].host=llm-simulator.example.com \
            --set autoscaling.minReplicas=5 \
            --set autoscaling.maxReplicas=50 \
            --values deploy/helm/llm-simulator/values-production.yaml \
            --wait \
            --timeout 10m

      - name: Cleanup canary
        if: success()
        run: |
          helm uninstall llm-simulator-canary -n llm-devops

      - name: Verify production deployment
        run: |
          kubectl rollout status deployment/llm-simulator -n llm-devops --timeout=10m
          kubectl get pods -n llm-devops -l app.kubernetes.io/name=llm-simulator

      - name: Run smoke tests
        run: |
          sleep 60
          curl -f https://llm-simulator.example.com/health || exit 1
          curl -f https://llm-simulator.example.com/ready || exit 1

  # ----------------------------------------------------------------------------
  # Multi-Cloud Deployment
  # ----------------------------------------------------------------------------
  deploy-aws:
    name: Deploy to AWS EKS
    runs-on: ubuntu-latest
    needs: [release]
    if: github.event.inputs.environment == 'production'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name llm-devops-prod --region us-east-1

      - name: Setup Helm
        uses: azure/setup-helm@v3

      - name: Deploy to EKS
        run: |
          helm upgrade --install llm-simulator \
            deploy/helm/llm-simulator \
            --namespace llm-devops \
            --create-namespace \
            --set image.tag=${{ needs.release.outputs.version }} \
            --values deploy/helm/llm-simulator/values-aws.yaml \
            --wait

  deploy-azure:
    name: Deploy to Azure AKS
    runs-on: ubuntu-latest
    needs: [release]
    if: github.event.inputs.environment == 'production'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: llm-devops-rg
          cluster-name: llm-devops-prod

      - name: Setup Helm
        uses: azure/setup-helm@v3

      - name: Deploy to AKS
        run: |
          helm upgrade --install llm-simulator \
            deploy/helm/llm-simulator \
            --namespace llm-devops \
            --create-namespace \
            --set image.tag=${{ needs.release.outputs.version }} \
            --values deploy/helm/llm-simulator/values-azure.yaml \
            --wait

  deploy-gcp:
    name: Deploy to GCP GKE
    runs-on: ubuntu-latest
    needs: [release]
    if: github.event.inputs.environment == 'production'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure GKE credentials
        run: |
          gcloud container clusters get-credentials llm-devops-prod \
            --region us-central1

      - name: Setup Helm
        uses: azure/setup-helm@v3

      - name: Deploy to GKE
        run: |
          helm upgrade --install llm-simulator \
            deploy/helm/llm-simulator \
            --namespace llm-devops \
            --create-namespace \
            --set image.tag=${{ needs.release.outputs.version }} \
            --values deploy/helm/llm-simulator/values-gcp.yaml \
            --wait

  # ----------------------------------------------------------------------------
  # Post-Deployment Validation
  # ----------------------------------------------------------------------------
  post-deploy:
    name: Post-Deployment Validation
    runs-on: ubuntu-latest
    needs: [deploy-production]
    steps:
      - name: Wait for metrics
        run: sleep 120

      - name: Check SLIs
        run: |
          # Check latency p99 < 3s
          # Check error rate < 1%
          # Check availability > 99.9%
          echo "Validating SLIs..."

      - name: Create deployment notification
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "Deployment Complete",
              attachments: [{
                color: "good",
                text: "LLM-Simulator ${{ needs.release.outputs.version }} deployed to production",
                fields: [{
                  title: "Version",
                  value: "${{ needs.release.outputs.version }}",
                  short: true
                }, {
                  title: "Environment",
                  value: "Production",
                  short: true
                }]
              }]
            }
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
